MOD_CIVICRM_FULLCALENDAR_FRONT_END_FILTER_ON_LOCATION_DESCRIPTION="Show or Hide a filter on the front end to dynamically filter on event location based on field below."
MOD_CIVICRM_FULLCALENDAR_FRONT_END_FILTER_ON_LOCATION_FIELD_CHOICE_DESCRIPTION="Choose a field from CiviCRM to use as a filter field in a combo selection box.  You must select to show the filter (above) for this field to matter."
MOD_CIVICRM_FULLCALENDAR_TEXT_FOR_ALL_LOCATIONS_FOR_LOCATION_FILTER_DESCRIPTION="El valor textual para la primera entrada en el filtro que es para todos los destinos. Por defecto (sin comillas): ALL LOCATIONS para el 'TODO LOS DESTINOS'"
MOD_CIVICRM_FULLCALENDAR_ADDITONAL_PARAMETERS_TO_PASS_TO_FULLCALENDAR_DESCRIPTION="Para pasar Parameters no establecidos en este módulo de interfaz, puede pasar aquí. Por favor tenga cuidado - el texto se pasará de inmediato. Ver http://arshaw.com/fullcalendar para Parameters adicionales. USE COMAS para separar a más de un conjunto. Por ejemplo, esto va a crear un calendario que tiene el primer día como el miércoles (sin comillas): 'firstDay: 3'"



