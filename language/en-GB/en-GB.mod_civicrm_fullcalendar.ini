; Description Strings
MOD_CIVICRM_FULLCALENDAR_DEFAULT_VIEW_LAYOUT_DESCRIPTION="The default view the user will see.  For more info, see the FullCalendar documentation at http://arshaw.com/fullcalendar/docs/views/Available_Views"
MOD_CIVICRM_FULLCALENDAR_WEEK_VIEW_IN_MONTH_VIEW_ONLY_DESCRIPTION="In the month layout, this determines how many weeks are shown.  For more info, see the FullCalendar documentation at http://arshaw.com/fullcalendar/docs/display/weekMode"
MOD_CIVICRM_FULLCALENDAR_WIDTH_TO_HEIGHT_ASPECT_RATIO_DESCRIPTION="A calendar is a block-level element that fills its entire available width. The calendar's height, however, is determined by this ratio of width-to-height. (Hint: larger numbers make smaller heights).  For example, a value of 2 will initialize a calendar who's width is twice its height. For more info, see the FullCalendar documentation at http://arshaw.com/fullcalendar/docs/display/aspectRatio"
MOD_CIVICRM_FULLCALENDAR_TIME_SLOT_DURATION_MINUTES_DESCRIPTION="Integer value for time slot duration in minutes in the agenda views.  For more info, see the FullCalendar documentation at http://arshaw.com/fullcalendar/docs/agenda/slotMinutes"
MOD_CIVICRM_FULLCALENDAR_CALENDAR_TITLE_IN_MONTH_VIEW_DESCRIPTION="Determines the title of the calendar in month view. Uses formatDate/formatDates formatting rules. For more info, see the FullCalendar documentation at http://arshaw.com/fullcalendar/docs/text/timeFormat  The default is 'MMMM yyyy.'"
MOD_CIVICRM_FULLCALENDAR_CALENDAR_TITLE_IN_WEEK_VIEW_DESCRIPTION="Determines the title of the calendar in week view. Uses formatDate/formatDates formatting rules. For more info, see the FullCalendar documentation at http://arshaw.com/fullcalendar/docs/text/timeFormat   For those outside of the United States, you may prefer 'dd MMM [ yyyy]{ \'&#8212;\'dd [ MMM] yyyy}'.   The default is 'MMM d[ yyyy]{ \'&#8212;\'[ MMM] d yyyy}.'"
MOD_CIVICRM_FULLCALENDAR_CALENDAR_TITLE_IN_DAY_VIEW_DESCRIPTION="Determines the title of the calendar in day view. Uses formatDate/formatDates formatting rules. For more info, see the FullCalendar documentation at http://arshaw.com/fullcalendar/docs/text/timeFormat  The default is 'dddd, MMM d, yyyy.'"
MOD_CIVICRM_FULLCALENDAR_EVENT_TIME_FORMAT_AGENDAWEEK_AND_AGENDADAY_VIEWS_DESCRIPTION="Determines the time-text that will be displayed on an event appearing in the agendaWeek and agendaDay The value is a format-string that will be processed by formatDate.  The default value of 'h:mm { - h:mm}' will produce times that look like '9:00 AM - 1:00 PM'. For those outside of the United States, you may prefer 'H:mm{ - H:mm}'. For more info, see the FullCalendar documentation at http://arshaw.com/fullcalendar/docs/text/timeFormat  Time-text will only be displayed for Event Objects that have allDay equal to false.  The default is 'h:mm{ - h:mm}'."
MOD_CIVICRM_FULLCALENDAR_EVENT_TIME_FORMAT_ALL_OTHER_VIEWS_DESCRIPTION="Determines the time-text that will be displayed on an event appearing in views other than agendaWeek and agendaDay The value is a format-string that will be processed by formatDate.  The default value of 'h:mm TT' will produce times that look like '9:00 AM' and '1:00 PM'. For those outside of the United States, you may prefer 'H:mm'. For more info, see the FullCalendar documentation at http://arshaw.com/fullcalendar/docs/text/timeFormat  Time-text will only be displayed for Event Objects that have allDay equal to false."
MOD_CIVICRM_FULLCALENDAR_AGENDA_VIEW_VERTICAL_AXIS_TIME_FORMAT_DESCRIPTION="Determines the time-text that will be displayed on the vertical axis of the agenda views.  The value is a format-string that will be processed by formatDate.  The default value of 'h:mm TT' will produce times that look like '9:00 AM' and '1:00 PM'. For those outside of the United States, you may prefer 'H:mm'. For more info, see the FullCalendar documentation at http://arshaw.com/fullcalendar/docs/agenda/axisFormat"
MOD_CIVICRM_FULLCALENDAR_CALENDAR_NAVIGATION_BUTTONS_DESCRIPTION="Show or Hide calendar navigation buttons"
MOD_CIVICRM_FULLCALENDAR_FIRST_HOUR_OF_THE_DAY_IN_AGENDA_VIEWS_DESCRIPTION="In the month layout, this determines how many weeks are shown.  For more info, see the FullCalendar documentation at http://arshaw.com/fullcalendar/docs/agenda/firstHour"
MOD_CIVICRM_FULLCALENDAR_MAXIMUM_EVENTS_LISTED_DESCRIPTION="Maximum number of events to be listed."
MOD_CIVICRM_FULLCALENDAR_SHOW_EVENT_DURATION_DESCRIPTION="Indicate if you want the event duration shown."
MOD_CIVICRM_FULLCALENDAR_DISPLAY_SUMMARY_TEXT_DESCRIPTION="Do you want to include event summary text with the listing?"
MOD_CIVICRM_FULLCALENDAR_FIELD_TEMPLATE_DESCRIPTION="Set what text is displayed.  Available fields are {event_title}, {event_street_address}, {event_supplemental_address_1}, {event_supplemental_address_2}, {event_duration}, {event_summary}. This will allow for use of hyphens and other formatting characters, just replacing the fields in curly brackets. Default: {event_title} ({event_street_address})"
MOD_CIVICRM_FULLCALENDAR_LINK_STYLE_DESCRIPTION="Select Modal Link or Normal Link"
MOD_CIVICRM_FULLCALENDAR_COLOR_BY_DESCRIPTION="Choose how to color events"
MOD_CIVICRM_FULLCALENDAR_COLOR_THEME_DESCRIPTION="Choose a color theme for events"
MOD_CIVICRM_FULLCALENDAR_EVENT_CUSTOM_BACKGROUND_COLORS_DESCRIPTION="<b>Custom Colors</b> (for this, choose 'Custom Colors' in the Color Theme dropdown box above.  In the text box to the right, use CSS <A href='http://www.w3schools.com/cssref/css_colornames.asp'>color names</a> or hex values separated by spaces. If using hex values, remember the # - for example the color gold would be #FFD700):"
MOD_CIVICRM_FULLCALENDAR_EVENT_TEXT_COLOR_DESCRIPTION="In the text box, use CSS <A href='http://www.w3schools.com/cssref/css_colornames.asp'>color names</a> or hex values separated by spaces to set the text color of the <event text>. If using hex values, remember the # - for example the color gold would be #FFD700).  Is this not working? ... check that you have not overridden this with the option below. The default is 'black' (without quote marks)"
MOD_CIVICRM_FULLCALENDAR_HIGH_CONTRAST_EVENT_TEXT_DESCRIPTION="Select High Contrast to compute the best contrast for event text on the calendar.  Text will be displayed in white or black.  This OVERRIDES the selection for Event Text Color."
MOD_CIVICRM_FULLCALENDAR_PRIVACY_DESCRIPTION="Select Public or Private Events"
MOD_CIVICRM_FULLCALENDAR_DISPLAY_PAST_EVENTS_DESCRIPTION="Show or hide events that have already happened"
MOD_CIVICRM_FULLCALENDAR_EVENT_SELECTION_MODE_DESCRIPTION="Choose event selection method"
MOD_CIVICRM_FULLCALENDAR_START_DATE_DESCRIPTION=""
MOD_CIVICRM_FULLCALENDAR_END_DATE_DESCRIPTION=""
MOD_CIVICRM_FULLCALENDAR_SELECT_EVENTS_DESCRIPTION="Select Events to be displayed"
MOD_CIVICRM_FULLCALENDAR_CHOICE_OF_LEGEND_DESCRIPTION="Choose a color theme for events"
MOD_CIVICRM_FULLCALENDAR_LEGEND_LABEL_DESCRIPTION="The textual label for the legend.  For example (without quote marks): 'Color Legend'"
MOD_CIVICRM_FULLCALENDAR_FRONT_END_FILTER_ON_LOCATION_DESCRIPTION="Show or Hide a filter on the front end to dynamically filter on event location based on field below."
MOD_CIVICRM_FULLCALENDAR_FRONT_END_FILTER_ON_LOCATION_FIELD_CHOICE_DESCRIPTION="Choose a field from CiviCRM to use as a filter field in a combo selection box.  You must select to show the filter (above) for this field to matter."
MOD_CIVICRM_FULLCALENDAR_TEXT_FOR_ALL_LOCATIONS_FOR_LOCATION_FILTER_DESCRIPTION="The textual value for the first entry in the filter which is for all locations.  Default (without quote marks): ALL LOCATIONS"
MOD_CIVICRM_FULLCALENDAR_ADDITONAL_PARAMETERS_TO_PASS_TO_FULLCALENDAR_DESCRIPTION="To pass parameters not set in this module interface, you can pass them here.  Please be careful - your text will be passed as is.  See http://arshaw.com/fullcalendar for additional parameters.  USE COMMAS to separate for more than one set.  For example this will create a calendar that has the first day as Wednesday (without quote marks): 'firstDay: 3'"






